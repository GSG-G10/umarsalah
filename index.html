<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="header">
        <h1 class="myFont" id="header-txt">Quiz App</h1>
        <div id="header-btn">
            <a href="#" id="header-btn-txt" class="myFont">log in</a>
            <a href="#" id="header-btn-txt" class="myFont">Sign up</a>
        </div>
    </div>

    <div class="start-page hide" id="main-page">
        <img src="images/5e98f3c97c6846020d1f6b22c877b9d0.png" id="hello-simo" alt="">
        <button id="start-btn" class="start-btn ">Start Now!</button>
        <p id="bio">Welcome tO The Professional Mathmatical Quizz App </p>
    </div>

    <div id="sec-page" class="show">
        <label id="question" class="myFont ">Question</label>
        <div id="answer-buttons hide" class="btn-container">
            <button class="btn myFont ">Answer 1</button>
            <button class="btn myFont ">Answer 2</button>
            <button class="btn myFont ">Answer 3</button>
            <button class="btn myFont ">Answer 4</button>
            <button id="next-btn" class="next-btn myFont ">Next</button>
            <label id="q-num">/10</label>
            <img id="simons" src="images/unnamed.png">
        </div>
    </div>

    <div id="score-page" class="hide">
        <h1 id="thank-text" class="myFont">Thanks for playing !</h1>
        <h2 id="score-text" class="myFont">Your Score is : <label id="point"></label></h2>
        <img id="score-img" src="images/depositphotos_87178998-stock-illustration-vector-illustration-of-goggle-with.jpg">
    </div>

</body>

</html>
